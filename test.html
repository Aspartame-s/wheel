<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         :root {
            --button-height: 32px;
            --button-bg: white;
            --font-size: 14px;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-hover-color: #666;
        }
        
        #app {
            padding: 20px;
        }
        
        body {
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <div id="app">
        <g-button icon="setting" :loading="loading2" icon-position="left" @click='loading2 = !loading2'>按钮</g-button>
        <g-button :loading="loading1" @click='loading1 = !loading1'>按钮</g-button>
        <g-button icon="setting" icon-position="right" :loading="loading3" @click='loading3 = !loading3'>按钮</g-button>
        <button-group>
            <g-button icon="left">上一页</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </button-group>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
